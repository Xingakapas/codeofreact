<!DOCTYPE html>
<html>
<head>
    <title>Halaman Registrasi</title>
<link rel="stylesheet" href="css.css">
</head>
<body>
    <h1>Register</h1>
    <p>Silahkan Registrasi terlebih dahulu</p>
    <form>
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" placeholder="Fill The First Name">

        <label for="lastName">Second Name</label>
        <input type="text" id="lastName" placeholder="Fill The Second Name">

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Fill Email">

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Fill Password">

        <button type="submit">Register</button>
    </form>
    <p>Sudah punya akun? <a href="file:///C:/Users/Lenovo/Documents/Onlyreacthere/reactcode/Tugas4.login/login.html">Login</a></p>
</body>
</html>
