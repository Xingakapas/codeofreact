      <!DOCTYPE html>
<html>
<head>
  <title>Keranjang Belanja</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <img src="produkA.jpg" alt="Produk A">
      <h3>Produk A</h3>
      <p>Harga: Rp 20.000</p>
      <div class="quantity">
        <button class="decrease">-</button>
        <span class="count">1</span>
        <button class="increase">+</button>
      </div>
      <p class="total">Total: Rp 20.000</p>
    </div>
    </div>
  <div class="total-container">
    <h2>Rincian Total Harga:</h2>
    <ul class="total-list">
      </ul>
    <p class="grand-total">Total Keseluruhan: Rp 230.000</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
